<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HID Approve Activation</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
  <div class="page page--full-width">
    <main class="page__content">
      <div class="region region--content">
        <section class="section section--layout-onecol">
          <h2>HID Approve Offline Activation</h2>
          <p>This is an example of the sequence to activate HID Approve Offline</p>
          <form action="/register" method="POST">
            <div class="form-item form-item-name">
              <label class="form-required" for="account">User ID</label>
              <input class="form-text" type="text" name="username" placeholder="User ID">
              <div class="description">This is the user id created in the HID Authentication Service</div>
            </div>
            <input type="submit" value="Register" />
          </form>
        </section>
      </div>
    </main>
  </div>

</body>
</html>
